spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/bndes_projetos}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}

  jpa:
    hibernate:
      # ✅ Melhor prática: Flyway é a fonte de verdade.
      # Use "validate" por padrão e troque via env se precisar.
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:validate}
    properties:
      hibernate:
        format_sql: true

  flyway:
    baseline-on-migrate: true

app:
  jwt:
    secret: ${APP_JWT_SECRET:minha-chave-super-secreta-para-jwt-1234567890}
    expirationMinutes: ${APP_JWT_EXPIRATIONMINUTES:120}

logging:
  level:
    # ✅ Não entregar em DEBUG por padrão
    org.springframework.security: ${SPRING_SECURITY_LOG_LEVEL:INFO}
